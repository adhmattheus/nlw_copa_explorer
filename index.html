<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Jogos - NLW Copa</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg.svg" alt="" />
      </header>
      <main id="cards">
        <div class="card">
          <h2>24/11 <span>quinta</span></h2>

          <ul>
            <li>
              <img
                src="./assets/bandeiras/icon=switzerland.svg"
                alt="bandeira da suiça"
              />
              <strong>07:00</strong>
              <img
                src="./assets/bandeiras/icon=senegal.svg"
                alt="bandeira de senegal"
              />
            </li>

            <li>
              <img
                src="./assets/bandeiras/icon=portugal.svg"
                alt="bandeira de portugal"
              />
              <strong>13:00</strong>
              <img
                src="./assets/bandeiras/icon=ghana.svg"
                alt="bandeira de gana"
              />
            </li>

            <li>
              <img
                src="./assets/bandeiras/icon=brazil.svg"
                alt="bandeira de brasil"
              />
              <strong>16:00</strong>
              <img
                src="./assets/bandeiras/icon=serbia.svg"
                alt="bandeira de servia"
              />
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
